<ul class="breadcrumb">
    <li ng-repeat="breadcrumbStackItem in breadcrumbStack track by $index">
    	<a href="javascript: void(0)" 
    		ng-click="backToMainMenu($event)" 
    		ng-if="!breadcrumbStackItem.isActive">
    		{{breadcrumbStackItem.label}}
   		</a>
    	<span ng-if="breadcrumbStackItem.isActive">
    		{{breadcrumbStackItem.label}}
   		</span>
   	</li>
</ul>
