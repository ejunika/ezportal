<div class="portal-home-container" ng-init="init()">
    <portal-header>
        <!-- Portal Header -->
    </portal-header>
    <portal-breadcrumb>
        <!-- Portal Breadcrumb -->
    </portal-breadcrumb>
    <div class="container-fluid">
        <div ui-view="adminScreen">
            <!-- ADMIN SCREEN -->
        </div>
        <div class="row" ng-hide="true">
            <div class="col-md-8 col-md-offset-2"">
                <div class="row" style="margin-top: 100px">
                    <div class="col-md-4" 
                        ng-click="launchMenu($event, adminMenu)" 
                        ng-repeat="adminMenu in adminMenus track by adminMenu.id">
                        <div class="panel panel-default portal-tile-menu">
                            <div class="panel-body">
                                <a href="javascript: void(0)">
                                    <i class="{{adminMenu.icon.group + ' ' + adminMenu.icon.clazz}}"></i>
                                </a>
                            </div>
                            <div class="panel-footer">
                                {{adminMenu.label}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Portal Users
                        <div class="btn-group pull-right">
                                    <a href="javascript: void(0)" 
                                        class="btn btn-sm btn-default">
                                        <i class="glyphicon glyphicon-plus"></i>
                                    </a>
                                </div>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <span>
                                    Md Azaz Akhtar
                                </span>
                                <div class="btn-group pull-right">
                                    <a href="javascript: void(0)" 
                                        class="btn btn-sm btn-default">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                    </a>
                                    <a href="javascript: void(0)" 
                                        class="btn btn-sm btn-default">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <span>
                                    Md Azaz Akhtar
                                </span>
                                <div class="btn-group pull-right">
                                    <a href="javascript: void(0)" 
                                        class="btn btn-sm btn-default">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                    </a>
                                    <a href="javascript: void(0)" 
                                        class="btn btn-sm btn-default">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <span>
                                    Md Azaz Akhtar
                                </span>
                                <div class="btn-group pull-right">
                                    <a href="javascript: void(0)" 
                                        class="btn btn-sm btn-default">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                    </a>
                                    <a href="javascript: void(0)" 
                                        class="btn btn-sm btn-default">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        User Details
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail" 
                                    class="col-md-4 control-label">
                                    Email ID
                                </label>
                                <div class="col-md-4">
                                    <input ng-model="register.emailId" 
                                        type="text" 
                                        class="form-control" 
                                        id="inputEmail"
                                        placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" 
                                    class="col-md-4 control-label">
                                    Password
                                </label>
                                <div class="col-md-4">
                                    <input ng-model="register.password" 
                                        ng-attr-type="{{showPassword ? 'text' : 'password'}}"
                                        class="form-control"
                                        id="inputPassword" 
                                        placeholder="Password" />
                                    <a href="javascript: void(0)" 
                                        class="portal-show-pwd-btn"
                                        ng-click="togglePasswordVisiblity($event)" >
                                        <i class="glyphicon" 
                                            ng-class="{'glyphicon-eye-open': !showPassword, 'glyphicon-eye-close': showPassword}">
                                        </i>    
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordConfirm" 
                                    class="col-md-4 control-label">
                                    Confirm Password
                                </label>
                                <div class="col-md-4">
                                    <input ng-model="register.confirmPassword" 
                                        ng-attr-type="{{showPassword ? 'text' : 'password'}}"
                                        class="form-control"
                                        id="inputPasswordConfirm" 
                                        placeholder="Confirm Password" />
                                    <a href="javascript: void(0)" 
                                        class="portal-show-pwd-btn"
                                        ng-click="togglePasswordVisiblity($event)" >
                                        <i class="glyphicon" 
                                            ng-class="{'glyphicon-eye-open': !showPassword, 'glyphicon-eye-close': showPassword}">
                                        </i> 
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4 col-md-offset-4">
                                    <div class="pull-right">
                                        <a href="javascript: void(0)" 
                                            ng-click="addUser($event, register)"
                                            class="btn btn-success">
                                            Save
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
