<div class="container-fluid" ng-init="init()">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="text-align: center;">
            <img alt="portal_logo" src="images/ez_logo.png" style="margin-top: 100px" />
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" 
                        class="col-md-4 control-label">
                        Email ID
                    </label>
                    <div class="col-md-8">
                        <input ng-model="login.emailId" 
                            type="text" 
                            class="form-control" 
                            id="inputEmail"
                            placeholder="Email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" 
                        class="col-md-4 control-label">
                        Password
                    </label>
                    <div class="col-md-8">
                        <input ng-model="login.password" 
                            ng-attr-type="{{showPassword ? 'text' : 'password'}}"
                            class="form-control"
                            id="inputPassword" 
                            placeholder="Password" />
                        <a href="javascript: void(0)" 
                            class="portal-show-pwd-btn"
                            ng-click="togglePasswordVisiblity($event)" >
                            <i class="glyphicon" 
                                ng-class="{'glyphicon-eye-open': !showPassword, 'glyphicon-eye-close': showPassword}">
                            </i>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <div class="pull-right">
                            <a ui-sref="signUp" 
                                href="javascript: void(0)" 
                                class="btn btn-default">
                                Sign Up
                            </a> 
                            <a href="javascript: void(0)" 
                                ng-click="doLogin($event, login)"
                                class="btn btn-success">
                                Login
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
